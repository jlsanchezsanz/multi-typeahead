<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>multi-typeahead demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../multi-typeahead.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic multi-typeahead demo</h3>
      <demo-snippet>
        <template is="dom-bind">
        <iron-ajax
          auto
          url="./users.json"
          last-response="{{users}}"></iron-ajax>

          <multi-typeahead items="[[users.results]]" placeholder="Find a user" always-open></multi-typeahead>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
