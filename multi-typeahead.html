<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
`multi-typeahead`
Typeahead with multi selection

@demo demo/index.html 
-->

<dom-module id="multi-typeahead">
  <template>
    <style>
      :host {
        display: block;
        --grey-1: #888;
      }

      .multi-typeahead__container {
        position: relative;
        @apply(--multi-typeahead-container);
      }

      .multi-typeahead__input {
        border: 1px solid #ccc;
        display: flex;
        padding: 5px 5px 0 5px;
        flex-wrap: wrap;
        cursor: text;
        @apply(--multi-typeahead-input);
      }

      .multi-typeahead__label {
        background-color: #ccc;
        padding: 2px 2px 2px 22px;
        margin: 0 5px 5px 0;
        flex: none;
        position: relative;
        @apply(--multi-typeahead-label);
      }

      .multi-typeahead__label-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
        @apply(--multi-typeahead-label-icon);
      }

      .multi-typeahead__label-image {
        display: inline-block;
        left: 2px;
        height: 17px;
        width: 17px;
        position: absolute;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        @apply(--multi-typeahead-label-image);
      }

      .multi-typeahead__inner-input {
        border: none;
        width: 100%;
        max-width: 100%;
        flex: 1;
        margin-bottom: 5px;
        line-height: 19px;
        font-size: 14px;
      }

      .multi-typeahead__list-item:focus,
      .multi-typeahead__inner-input:focus {
        outline: none;
      }

      input::-webkit-input-placeholder {
        color: var(--multi-typeahead-placeholder-color, var(--grey-1));
      }

      input:-moz-placeholder {
        color: var(--multi-typeahead-placeholder-color, var(--grey-1));
      }

      input::-moz-placeholder {
        color: var(--multi-typeahead-placeholder-color, var(--grey-1));
      }

      input:-ms-input-placeholder {
        color: var(--multi-typeahead-placeholder-color, var(--grey-1));
      }

      :host[collapse] .multi-typeahead__list-wrapper {
        width: 100%;
        position: absolute;
        z-index: 1;
        @apply(--multi-typeahead-list-wrapper-collapse);
      }

      .multi-typeahead__list-wrapper {
        background-color: #fff;
        margin-top: 14px;
        overflow-y: scroll;
        max-height: 310px;
        @apply(--multi-typeahead-list-wrapper);
      }

      .multi-typeahead__list {
        list-style: none;
        padding: 0;
        margin: 0;
        @apply(--multi-typeahead-list);
      }

      .multi-typeahead__list-item:first-of-type {
        border-top: 1px solid #ccc;
      }

      .multi-typeahead__list-item {
        padding: 5px;
        border-bottom: 1px solid #ccc;
        display: flex;
        cursor: pointer;
        @apply(--multi-typeahead-list-item);
      }

      .multi-typeahead__list-item.hover {
        background-color: #f1f1f1;
        @apply(--multi-typeahead-list-item-hover);
      }

      .multi-typeahead__list-item.disabled {
        opacity: 0.5;
        @apply(--multi-typeahead-list-item-disabled);
      }

      .multi-typeahead__list-item.disabled.hover {
        background-color: transparent;
        cursor: default;
        @apply(--multi-typeahead-list-item-hover);
      }

      .multi-typeahead__list-item__image {
        height: 40px;
        @apply(--multi-typeahead-list-item-image);
      }

      .multi-typeahead__list-item__text {
        align-self: center;
        margin-left: 5px;
        @apply(--multi-typeahead-list-item-text);
      }

      .multi-typeahead__list-item > iron-icon {
        display: none;
        @apply(--multi-typeahead-list-item-icon);
      }

      .multi-typeahead__list-item.disabled > iron-icon {
        display: block;
        align-self: center;
        margin-left: auto;
        @apply(--multi-typeahead-list-item-disabled-icon);
      }
    </style>

    <div class="multi-typeahead__container">
      <div class="multi-typeahead__input">
        <template is="dom-repeat" items="[[selectedItems]]">
          <div class="multi-typeahead__label">
            <span style$="background-image: url([[item.picture.thumbnail]])" class="multi-typeahead__label-image"></span>
            [[item.name]] <iron-icon class="multi-typeahead__label-icon" icon="icons:clear" on-tap="_removeItem"></iron-icon>
          </div>
        </template>
        <input id="input" class="multi-typeahead__inner-input" value="{{_searchValue::input}}" placeholder="[[_placeholder]]"></input>
      </div>
      <template is="dom-if" if="[[_isListVisible]]">
        <div class="multi-typeahead__list-wrapper">
          <ul class="multi-typeahead__list">
            <template id="list" is="dom-repeat" items="[[items]]" filter="[[_filter(_searchValue, selectedItems.length)]]" rendered-item-count="{{_renderedCount}}">
              <li class$="multi-typeahead__list-item {{_isDisabled(item, selectedItems.length)}}" on-tap="_handleItemClick" on-mouseover="_onFocusItem" tabindex$="[[index]]">
                <img src="[[item.picture.thumbnail]]" alt$="[[item.name]]" class="multi-typeahead__list-item__image">
                <span class="multi-typeahead__list-item__text">[[item.name]]</span>
                <iron-icon icon="[[icon]]"></iron-icon>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'multi-typeahead',

      properties: {
        collapse: {
          type: Boolean,
          value: false
        },

        icon: {
          type: String,
          value: 'icons:check'
        },

        items: {
          type: Array
        },

        _isListVisible: {
          type: Boolean
        },

        open: {
          type: Boolean,
          observer: '_openChanged'
        },

        placeholder: {
          type: String
        },

        _placeholder: {
          type: String,
          computed: '_computePlaceholder(placeholder, _searchValue, selectedItems.length)'
        },

        removeSelected: {
          type: Boolean,
          value: false
        },

        _renderedCount: {
          type: Number,
          observer: '_renderedCountChanged'
        },

        _searchValue: {
          type: String,
          value: ''
        },

        selectedItems: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      listeners: {
        'keydown': '_onKeyDown',
        'click': '_onFocus',
        'focus': '_onFocus'
      },

      _onFocus: function(e) {
        this.open = true;
        if (!this.$$('.hover')) {
          this._focusItem(this._nextActiveItemIndex());
        }
        this._focusInput();
      },

      attached: function() {
        this._isListVisible = !this.collapse;
      },

      _clearInput: function() {
        this._searchValue = '';
      },

      _computePlaceholder: function(placeholder, _searchValue, selectedItemsLength) {
        return _searchValue || selectedItemsLength ? '' : placeholder;
      },

      _filter: function(_searchValue, selectedItemsLength) {
        if (!_searchValue && !selectedItemsLength) {
          return null;
        } else {
          _searchValue = _searchValue.toLowerCase();
          return function(item) {
            return (this.removeSelected ? this.selectedItems.indexOf(item) < 0 : true) && item.name.toLowerCase().indexOf(_searchValue) >= 0;
          }.bind(this)
        }
      },

      _focusInput: function() {
        this.$.input.focus();
      },

      _focusItem: function(index) {
        if (index >= 0) {
          if (this.$$('.hover')) {
            this.$$('.hover').classList.remove('hover');
          }
          var list = Polymer.dom(this.root).querySelectorAll('.multi-typeahead__list-item');
          var element = list[index];
          element.focus();
          element.classList.add('hover');
        }
      },

      _handleArrowKey: function(key) {
        var list = Polymer.dom(this.root).querySelectorAll('.multi-typeahead__list-item');
        var focusedElement = this.$$('.hover');
        var index;
        if (focusedElement) {
          var focusedIndex = list.indexOf(focusedElement);
          if (key === 38) {
            index = this._previousActiveItemIndex(focusedElement);
          } else if (key === 40) {
            index = this._nextActiveItemIndex(focusedElement);
          }
        } else {
          index = list.length ? 0 : -1;
        }
        this._focusItem(index);
        this._focusInput();
      },

      _handleItemClick: function(e) {
        this._selectItem(e.target);
      },

      _isDisabled: function(item, selectedItems) {
        var found = this.selectedItems.find(function(selectedItem) {
          return selectedItem === item;
        });
        return found ? 'disabled' : '';
      },

      _nextActiveItemIndex: function(focusedElement) {
        var list = Polymer.dom(this.root).querySelectorAll('.multi-typeahead__list-item');
        var index = list.indexOf(focusedElement);
        var found = false;
        while (!found && index < list.length - 1) {
          index += 1;
          found = !list[index].classList.contains('disabled');
        }
        return found ? index : -1;
      },

      _onFocusItem: function(e) {
        var element = e.target.parentNode.classList.contains('multi-typeahead__list-item') ? e.target.parentNode : e.target;
        if (this.$$('.hover')) {
          this.$$('.hover').classList.remove('hover');
        }
        element.classList.add('hover');
      },

      _onKeyDown: function(e) {
        switch (e.which) {
          case 38:
          case 40:
            e.preventDefault();
            this._handleArrowKey(e.which);
            break;
          case 13:
            e.preventDefault();
            this._selectItem(this.$$('.hover'));
            break;
          case 8:
            if (this.selectedItems.length && !this._searchValue) {
              this.splice('selectedItems', this.selectedItems.length - 1, 1);
              this._focusItem(this._nextActiveItemIndex());
              this._focusInput();
            }
            break;
          case 27:
            e.preventDefault();
            this.$.input.blur();
            this.open = false;
            break;
          default:
            break;
        }
      },

      _onTypeaheadClick: function(e) {
        if (this === e.target || this.contains(e.target)) {
          this.open = true;
        } else {
          this.open = false;
        }
      },

      _openChanged: function(open) {
        if (this.collapse) {
          if (this.open) {
            this.listen(window, 'click', '_onTypeaheadClick');
            this._isListVisible = true;
          } else {
            this.unlisten(window, 'click', '_onTypeaheadClick');
            this._isListVisible = false;
          }
        }
      },

      _previousActiveItemIndex: function(focusedElement) {
        var list = Polymer.dom(this.root).querySelectorAll('.multi-typeahead__list-item');
        var index = list.indexOf(focusedElement);
        var found = false;
        while (!found && index != 0) {
          index -= 1;
          found = !list[index].classList.contains('disabled');
        }
        return found ? index : -1;
      },

      _removeItem: function(e) {
        var index = this.selectedItems.findIndex(function(item) {
          return item === e.model.item;
        });
        this.splice('selectedItems', index, 1);
        this._clearInput();
        this._focusItem(this._nextActiveItemIndex());
        this._focusInput();
      },

      _renderedCountChanged: function(newValue, oldValue) {
        if (oldValue >= 0) {
          this._focusItem(this._nextActiveItemIndex());
          this._focusInput();
        }
      },

      _selectItem: function(element) {
        if (element) {
          var item = this.$$('#list').itemForElement(element);
          if (this.selectedItems.indexOf(item) < 0) {
            this.push('selectedItems', item);
            this._clearInput();
          }
          var nextActiveItemIndex = this._nextActiveItemIndex(element)
          var index = nextActiveItemIndex >= 0 ? nextActiveItemIndex : this._previousActiveItemIndex(element);
          this._focusItem(index);
          this._focusInput();
        }
      },

    });
  </script>
</dom-module>
