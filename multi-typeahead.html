<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
`multi-typeahead`
Typeahead with multi selection

@demo demo/index.html 
-->

<dom-module id="multi-typeahead">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="multi-typeahead__container">
      <div class="multi-typeahead__input-wrapper">
        <template is="dom-repeat" items="[[selectedItems]]">
          <span>[[item.fullName]] <iron-icon icon="icons:clear" on-tap="_removeItem"></iron-icon></span>
        </template>
        <input class="multi-typeahead__input" value="{{searchValue::input}}"></input>
      </div>
      <div class="multi-typeahead__list">
        <ul>
          <template is="dom-repeat" items="[[items]]" filter="{{_filter(searchValue)}}">
            <li class="multi-typeahead__item" on-tap="_selectItem">
              <img src="[[item.picture.thumbnail]]" alt="" class="multi-typeahead__image">
              [[item.fullName]]
            </li>
          </template>
        </ul>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'multi-typeahead',

      properties: {
        items: {
          type: Array
        },

        selectedItems: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      _filter: function(searchValue) {
        if (!searchValue) {
          return null;
        } else {
          searchValue = searchValue.toLowerCase();
          return function(item) {
            return item.fullName.toLowerCase().indexOf(searchValue) >= 0;
          }
        }
      },

      _removeItem: function(e) {
        var index = this.selectedItems.findIndex(function(item) {
          return item === e.model.item;
        });
        this.splice('selectedItems', index, 1);
      },

      _selectItem: function(e) {
        this.push('selectedItems', e.model.item);
      }

    });
  </script>
</dom-module>
